<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links App</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8da2dd3293.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark "style="background-color: rgb(4, 19, 52)">
        <div class="container">
            <div class="navbar-brand">
            <button type="button" id="sidebarCollapse" class="btn btn-info"></button>    
              <a  href="">VirtualGadget</a>
            </div>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                
            <span class="navbar">
             <img src="{fotoperfil}" class="rounded-circle" alt="Perfil" max-width="20" min-height="20">  {{Usuario}}
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Cerrar sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="wrapper">
        <nav id="sidebar" class="active" >

        <a href="index.html">
                <div class="sidebar-header text-center" href="index.html">
                    <img src="{{foto}}" class="rounded-circle" alt="Perfil" max-width="140" min-height="140">
                    <h2>Usuario</h2>
                </div>
            </a>
            
            <ul class="list-unstyled components">
                
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Usuarios</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Consultar usuario</a>
                        </li>
                        <li>
                            <a href="#">Agregar usuario</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Profesores</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Consultar profesor</a>
                        </li>
                        <li>
                            <a href="#">Agregar profesor</a>
                        </li>
                    </ul>
                </li>
                
            </ul>
        </nav>
    




    <div id="content">
        <!--Contenido -->

        <div class="mx-auto">
            <div class="col text-center">
                AGREGAR USUARIO
            </div>
            <br>
            <div class="mx-auto py-xl-8">
            <form action="/modificarusuario" method="POST">
                                    <div class="row py-sm-2 ">
                                        <div class="col-2 text-right">Nombre:</div>
                                        <div class="col-9">
                                        <div class="form-group">
                                            <input type="text" name="Nombre" placeholder="Nombre" class="form-control" autofocus>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="py-sm-2 row">
                                        <div class="col-2 text-right">Apellido materno:</div>
                                        <div class="col-9">
                                        <div class="form-group">
                                            <input type="text" name="Apm" placeholder="Apellido materno" class="form-control" autofocus>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="py-sm-2 row">
                                        <div class="col-2 text-right">Apellido paterno:</div>
                                        <div class="col-9">
                                        <div class="form-group">
                                        <input type="text" name="App" placeholder="Apellido paterno" class="form-control" autofocus>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="py-sm-2 row">
                                        <div class="col-2 text-right">Password:</div>
                                        <div class="col-9">
                                        <div class="form-group">
                                        <input type="password" name="password" placeholder="Password" class="form-control">
                                        </div>
                                        </div>
                                    </div>
                                    <div class="py-sm-2 row">
                                        <div class="col-2 text-right"> Email:</div>
                                        <div class="col-9">
                                        <div class="form-group">
                                        <input type="email" name="email" class="form-control" id="Email1" placeholder="Email">
                                        </div>
                                        </div>
                                    </div>
                                    <div class="py-sm-2 row ">
                                        <div class="col-2 text-right"> Fecha:</div>
                                        <div class="col-9">
                                        <div class="form-group">
                                            <input type="date" id="start" name="date"
                                            value="2018-07-22"
                                            min="2018-01-01" max="2018-12-31" min-with="100%">
                                        </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-3 text-center">
                                            <div class="form-group">
                                        <button class="btn btn-success btn-block">
                                            Guardar
                                        </button>
                                        </div>
                                    </div>
                                    </div>
                                </form>
            </div>
            </div>

    </div>
</div>
      


<script text="text/javascript">
    $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    
</script>
     
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"crossorigin="anonymous">
</script>  


</body>
</html>
